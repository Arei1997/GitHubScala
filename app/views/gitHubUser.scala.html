@import model.User

@(user: User)

@main("GitHub User") {
<h1>User Details</h1>
<div>
    <h2>@user.login</h2>
    <p><strong>Created at:</strong> @user.created_at</p>
    <p><strong>Location:</strong> @user.location.getOrElse("Unknown")</p>
    <p><strong>Followers:</strong> @user.followers</p>
    <p><strong>Following:</strong> @user.following</p>
</div>
}
